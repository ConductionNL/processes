                items:
                  $ref: '#/components/schemas/ProcessType-read'
            text/html:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProcessType-read'
      parameters:
        -
          name: sourceOrganization
          in: query
          required: false
          schema:
            type: string
        -
          name: 'sourceOrganization[]'
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        -
          name: page
          in: query
          required: false
          description: 'The collection page number'
          schema:
            type: integer
            default: 1
        -
          name: Authorization
          description: 'The JWT of the entity performing the request'
          in: header
        -
          name: API-Version
          description: 'The version of the API conform [Landelijke API-strategie.](https://geonovum.github.io/KP-APIs/#versioning)'
          example: 1.0.1
          in: header
